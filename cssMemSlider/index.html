<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMem</title>
</head>
<body>
    
        <div class="slider">
            <input type="radio" name="radioButton" id="r1" checked>
            <input type="radio" name="radioButton" id="r2">
            <input type="radio" name="radioButton" id="r3">
            <input type="radio" name="radioButton" id="r4">
            <div class="slider__container">
                <div class="slider__picture">
                    <div class="picture__content">
                        <div class="slide first">
                            <img class="slide__image" src="./1.jpg" alt="mem">
                        </div>
                        <div class="slide">
                            <img class="slide__image" src="./2.jpg" alt="">
                        </div>
                        <div class="slide">
                            <img class="slide__image" src="./3.jpg" alt="">
                        </div>
                        <div class="slide">
                            <img class="slide__image" src="./4.jpg" alt="mem">
                        </div>
                    </div>
                </div>
                <div class="slider__control">
                  
                    <div class="slider__text">
                         <div class="text text1">м</div>
                        <div class="text text2">е</div>
                        <div class="text text3">м</div>
                        <div class="text text4">ы</div>
                    </div>
                    <div class="slider__nav">
                        <label for="r1" class="btn1" tabindex="1">
                            <span class="dot"></span>
                        </label>
                        <label for="r2" class="btn2" tabindex="2">
                            <span class="dot"></span>
                        </label>
                        <label for="r3" class="btn3" tabindex="3">
                            <span class="dot"></span>
                        </label>
                        <label for="r4" class="btn4" tabindex="4">
                            <span class="dot"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

    
</body>
</html>
